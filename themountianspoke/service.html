    <script>

     var section = document.querySelector('section.spin');
     var requestURL = 'https://smilindaisygal.github.io/cit230/data/pricing.json';
     var request = new XMLHttpRequest();
     request.open('GET', requestURL);
     request.responseType = 'json';
     request.send();

     request.onload = function() {
      var pricing = request.response;
      showServices(pricing);
    }
    function showServices(jsonObj) {
    var services = jsonObj["services"];
      
    for (var i = 0; i < services.length; i++) {
      if (
        services[i].name == "Services"       )
    { 
    var myArticle = document.createElement("article");
    var myH2 = document.createElement("h2");
    var myPara1 = document.createElement("p");
    var myList = document.createElement("ul");
   

    myH2.textContent = services[i].name;
    myPara1.textContent = "Offered:"
    
    var manyServices = services[i].offered;
    for (var j = 0; j < manyServices.length; j++) {
      var listItem = document.createElement("li");
      listItem.textContent = manyServices[j];
      myList.appendChild(listItem);
    }

     myArticle.appendChild(myH2);
     myArticle.appendChild(myPara1);
     myArticle.appendChild(myList);

     section.appendChild(myArticle);
    }
  }
}
  
    </script>
